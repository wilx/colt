# stylemap.properties
#
# Mapping of internal MIF Doclet styles to FrameMaker styles for standard MIF Doclet
#
# - The first column contains styles internal to the MIF doclet.
# - The second column contains FrameMaker styles.  These are designed
#   to minimize the number of styles by eliminating duplicate styles.
#
# The default version of this file is built-in to Javadoc.
# If you customize this file, you must use -stylemap option to load it.

# MIFDOCLET            FRAMEMAKER
# STYLE                STYLE    (NOTE 1)  COMMENT
# ------------------   -----------------  ------------------------------------------

# OVERVIEW HEADING & PARAGRAPH STYLES

OverviewHead           OverviewHead       # Name of set of packages, centered
OverviewSubHead        ClassSubHead       # Subhead defined by <Hn>            (NOTE 2)
OverviewSubSubHead     ClassSubSubHead    # Subsubhead defined by <Hn+1>       (NOTE 2)
OverviewText-1         ClassText          # First paragraph of overview description
OverviewText-2         ClassText          # Subsequent paragraphs of overview description
OverviewTextBullet     ClassBullet        # Bullets in overview description    (NOTE 3)
OverviewTextBlockquote ClassBlockquote    # Indent left & right margins of text (NOTE 10)
OverviewTextNumbered-1 ClassNumbered-1    # First paragraph of numbered steps  (NOTE 4)
OverviewTextNumbered-2 ClassNumbered-2    # Subsequent paragraphs of numbered steps
OverviewCodeFragment   ClassCodeFragment  # Single code line in class descr. (NOTES 4, 7)
OverviewSeeAlsoHead    ClassSubHeadRunIn  # Heading: "See Also"
OverviewSeeAlso-1      ClassTagText       # First paragraph of "See Also" text
OverviewSeeAlso-2      ClassTagText       # Subsequent paragraphs of "See Also" text
OverviewSinceHead      ClassSubHeadRunIn  # Heading: "Since"
OverviewSince-1        ClassTagText       # First paragraph of "Since" text
OverviewSince-2        ClassTagText       # Subsequent paragraphs of "Since" text


