# Indented text has no way of being expressed in simple, formal HTML.  If it were
# possible, we would implement the following:
# OverviewTextIndent     ClassIndent          # Indent only left margin of text
# PackageTextIndent      ClassIndent          # Indent only left margin of text
# ClassTextIndent        ClassIndent          # Indent only left margin of text
# MemberTextIndent       MemberIndent         # Indent only left margin of text

# Footnotes are not supported by HTML. If it were, we would implement it for packages,
# classes and members.


# NOTE 1 - The FrameMaker style can contain spaces by enclosing the style name in quotes,
#          such as "Class Head".
#
# NOTE 2 - <Hn> means find the first tag of <H1> <H2> <H3> <H4> <H5> <H6>
#         <Hn+1> means find the subsequent tag.  If <Hn> is <H2>, then <Hn+1> is <H3>.
#
# NOTE 3 - Defined in FrameMaker style to have no space above or below.  MIF doclet
#          inserts an empty paragraph ahead of and after a list of this style.
#
# NOTE 4 - Convention: Numbered steps are recognized by use of <OL> and </OL> tags
#          with <LI> for actual steps.
#
# NOTE 5 - To save vertical space on the printed page, the FrameMaker style 
#          for class "Deprecated" and all tag subheads (except Parameter and 
#          Exceptions) are defined to be a run-in paragraph so that the following 
#          text is on the same line.
#
# NOTE 6 - "Since" tag is special.  Because its heading and text can always fit on 
#          one line, to save vertical space on the printed page, the FrameMaker style 
#          is defined to make the heading a run-in paragraph so that the text is on
#          the same line.
#
# NOTE 7 - Convention: Code fragments are recognized by use of <PRE> and </PRE> tags.  
#          Code fragments exist in standard MIF doclet.  Code examples do not due to 
#          NOTE 9.
#
# NOTE 8 - MIF doclet is not capable of looking ahead, so cannot determine the last
#          bullet or line of code.  Until this feature is added, these styles can't be 
#          used. It doesn't make sense to include, say, CodeExample-1 and -2 without 
#          -Z, so we omit the set of 3 styles.  Typically the suffix -1 means 
#          extra space above, -2 means no extra space above or below, and -Z means
#          extra space below.
#
# NOTE 9 - Standard MIF doclet has no formal Example section (no @example tag) so
#          CodeExample styles do not exist.
#
# NOTE 10 - Convention: Blockquote is recognized by use of <BLOCKQUOTE> and
#           </BLOCKQUOTE>
#
# NOTE 11 - Design: To shorten style names, could replace with O-Head, P-Head, C-Head, 
#           and M-Head.
#
# NOTE 12 - BookTitle style is required only for Acrobat Setup.  This style is 
#           manually applied to the text.  Since the title page file is not
#           generated by the MIF doclet, the doclet does not need to have
#           an internally mapped equivalent style.
#
# NOTE 13 - BookSubTitle style is not required at all by the MIF Doclet but is 
#           included for completeness.  You can use it to assign a subtitle, 
#           version no., author name or similar text on the title page.
#
# NOTE 14 - The two HTML tags can appear in either order in the doc commment.
#           For example, BoldCode also corresponds to <code><b>...</b></code>
#
# NOTE 15 - The Link character style does not correspond to any HTML tags in
#           doc comments.  It has the appearance of a link (blue, underline)
#           and is applied by the MIF doclet where links are generated, such
#           as in @see tags.
